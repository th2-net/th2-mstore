import com.github.jk1.license.render.*

plugins {
    id 'java'
    id 'java-library'
    id 'application'
    id 'com.palantir.docker' version '0.25.0'
    id 'com.github.jk1.dependency-license-report' version '2.4'
}

ext {
    sharedDir       = file("${project.rootDir}/shared")
    cradleVersion   = '5.0.0-dev-version-5-3900325557-667e703-SNAPSHOT'
}

group = 'com.exactpro.th2'
version = release_version

sourceCompatibility = 11
targetCompatibility = 11


repositories {
    maven {
        name 'MavenLocal'
        url sharedDir
    }

    mavenCentral()
    
    maven {
        name 'Sonatype_snapshots'
        url 'https://s01.oss.sonatype.org/content/repositories/snapshots/'
    }

    maven {
        name 'Sonatype_releases'
        url 'https://s01.oss.sonatype.org/content/repositories/releases/'
    }

    configurations.all {
        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
        resolutionStrategy.cacheDynamicVersionsFor 0, 'seconds'
    }
}

jar {
    manifest {
        attributes(
            'Created-By':               "${System.getProperty('java.version')} (${System.getProperty('java.vendor')})",
            'Specification-Title':      '',
            'Specification-Vendor':     'Exactpro Systems LLC',
            'Implementation-Title':     project.archivesBaseName,
            'Implementation-Vendor':    'Exactpro Systems LLC',
            'Implementation-Vendor-Id': 'com.exactpro',
            'Implementation-Version':   project.version
        )
    }
}

dependencies {
    api platform('com.exactpro.th2:bom:4.1.0')

    implementation 'com.exactpro.th2:common:5.1.0-dev-version-5-4085018593-8adee33-SNAPSHOT'
    implementation 'com.exactpro.th2:task-utils:0.1.1'
    implementation 'com.google.protobuf:protobuf-java-util'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.4'
    implementation 'io.prometheus:simpleclient:0.9.0'
    implementation "org.jetbrains:annotations"

    implementation "com.exactpro.th2:cradle-core:$cradleVersion"
    implementation "com.exactpro.th2:cradle-cassandra:$cradleVersion"

    implementation "org.slf4j:slf4j-api:1.7.36"
    testImplementation 'org.junit.jupiter:junit-jupiter:5.4.2'
    testImplementation 'org.mockito:mockito-junit-jupiter:3.6.0'
}

test {
    useJUnitPlatform()
    testLogging {
        events 'PASSED', 'FAILED', 'SKIPPED'
    }
}

application {
    mainClassName = 'com.exactpro.th2.mstore.MessageStore'
}

applicationName = 'service'

distTar {
    archiveName "${applicationName}.tar"
}

dockerPrepare {
    dependsOn distTar
}

docker {
    copySpec.from(tarTree("$buildDir/distributions/${applicationName}.tar"))
}

licenseReport {
    renderers = [
            new XmlReportRenderer("${project.name}-licenses.xml"),
            new CsvReportRenderer("${project.name}-licenses.csv"),
            new JsonReportRenderer("${project.name}-licenses.json"),
            new InventoryHtmlReportRenderer("${project.name}-licenses.html")
    ]
}